<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countries-project</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.google.com/specimen/Nunito+Sans" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dcd6896a3f.js" crossorigin="anonymous"></script>

</head>
<body>
  <div id="header" class="header">
    <div id="page-title">Where in the World?</div>
    <div id="switch-mode">night mode</div>
  </div>
  <div id="display">
    <div id="sort">
      <div id="search-country" class="input-icon">
        <i class="fa fa-search"></i>
        <input id="search" class="search-country" type="text" placeholder="Search for a country"></input>
      </div>
        <select id="filterbyregion" class="filter-region">
          <!-- <option value="">Filter by Region</option> -->
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    <div id="front-page" class="countries-page"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
